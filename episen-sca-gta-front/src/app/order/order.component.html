<div class ="container">
    <div class = "card">
        <h3 class= "text-center">Orders List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>name</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let order of orders">
                        <td>{{order.id}}</td>
                        <td>{{order.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
